name: Terraform

on:
  pull_request:
    paths: [ 'envs/**', 'modules/**' ]
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  plan-dev:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.8.5 }

      - name: Configure AWS (Dev)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<YOUR_ACCOUNT_ID>:role/DevDeploy
          aws-region: ap-southeast-1

      - name: Terraform init (dev)
        working-directory: envs/dev
        run: terraform init

      - run: terraform fmt -check
        working-directory: envs/dev

      - run: terraform validate
        working-directory: envs/dev

      - name: Terraform plan (dev)
        working-directory: envs/dev
        run: terraform plan -var-file="tfvars.dev.tfvars"

  apply-dev:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: dev
    needs: []
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.8.5 }
      - name: Configure AWS (Dev)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<YOUR_ACCOUNT_ID>:role/DevDeploy
          aws-region: ap-southeast-1
      - name: Terraform init (dev)
        working-directory: envs/dev
        run: terraform init
      - name: Terraform apply (dev)
        working-directory: envs/dev
        run: terraform apply -auto-approve -var-file="tfvars.dev.tfvars"

  plan-prod:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.8.5 }
      - name: Configure AWS (Prod)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<YOUR_ACCOUNT_ID>:role/ProdDeploy
          aws-region: ap-southeast-1
      - name: Terraform init (prod)
        working-directory: envs/prod
        run: terraform init
      - run: terraform validate
        working-directory: envs/prod
      - name: Terraform plan (prod)
        working-directory: envs/prod
        run: terraform plan -var-file="tfvars.prod.tfvars"

  apply-prod:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: prod   # protect with required reviewers
    needs: [apply-dev]
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with: { terraform_version: 1.8.5 }
      - name: Configure AWS (Prod)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::<YOUR_ACCOUNT_ID>:role/ProdDeploy
          aws-region: ap-southeast-1
      - name: Terraform init (prod)
        working-directory: envs/prod
        run: terraform init
      - name: Terraform apply (prod)
        working-directory: envs/prod
        run: terraform apply -auto-approve -var-file="tfvars.prod.tfvars"
